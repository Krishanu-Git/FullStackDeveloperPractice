<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Card</title>
    <link rel="stylesheet" href="basketball.css" />
</head>
<body>
    <div id="score">
        <div class="HOME">
            <h1>HOME</h1>
            <div class="home-score"></div>
            <div class="btn">
                <button onclick="">+1</button>
                <button>+2</button>
                <button>+3</button>
            </div>
        </div>
        <div class="GUEST">
            <h1>GUEST</h1>
            <div class="guest-score"></div>
            <div class="btn">
                <button>+1</button>
                <button>+2</button>
                <button>+3</button>
            </div>
        </div>
        <script src="basketball.js"></script>
    </div>
</body>
</html>
