<!DOCTYPE html>
<html>
    <head>
        <title>Counter App</title>
        <link rel="stylesheet" href="counter.css" />
    </head>
    <body>
        <div class="counter">
            <h1>People Entering</h1>
            <h2 id="count">0</h2>
            <button onclick="increment()">
                Increment
            </button>
            <button onclick="decrement()">
                Decrement
            </button>
            <button onclick="save()">
                Save
            </button>
            <p id="save-el">Previous Entries: </p>
            <script src="counter.js">
            </script>
        </div>
    </body>
</html>
